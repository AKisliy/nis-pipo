plugins {
    id 'java'
}

var buildNumber = project.findProperty("BUILD_NUMBER") ?: "SNAPSHOT"

group = 'org.example'
version = "0.0-${buildNumber}"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}